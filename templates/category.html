{% set active_page="category" %}
{% extends 'header.html' %}
{% block content %}

<section id="our-team" class="section">
	<div class="container">
		<div class="row">

			<div class="col-lg-12">
				<!-- section title -->
				<div class="title text-center wow fadeInUp" data-wow-duration="500ms">
					<h2>Our <span class="color">Category</span></h2>
					<div class="border"></div>
				</div>
				<!-- /section title -->
			</div>

			{% for row in data %}
			<div class="col-lg-3 col-md-6 wow fadeIn" data-wow-duration="500ms">
				<div class="team-member">
					<div class="member-photo">
						<img class="img-fluid" src="{{url_for('display_image',filename=row.2)}}" alt="Meghna" style="height:220px;width:450px">
						<div class="mask">
							<ul class="list-inline">
							</ul>
						</div>
					</div>
					<div class="member-meta">
						<center><h6 class="h6">{{row.1}}</h6></center><br>

						{% if session['login'] == True: %}
						     <center>
							<a class="btn btn-transparent" href="{{ url_for('content',id=row.0,name=row.1)}}"> Play Quiz </a></center>
						{% else: %}
						    <center>
						    <a class="btn btn-transparent" href="{{ url_for('error')}}"> Play Quiz </a></center>
						{% endif %}
						<p></p>
					</div>
				</div>
			</div>
			{% endfor %}
			<!-- end team member -->
		</div> <!-- End row -->
	</div> <!-- End container -->
</section> <!-- End section -->
<footer id="footer" class="bg-one">
	<div class="container">
		<div class="row wow fadeInUp" data-wow-duration="500ms">
			<div class="col-lg-12">
				<br>
				<div class="copyright text-center">
					<p class="mt-3">
						 Developed by Riya Ajudiya</p>
				</div>
			</div> <!-- end col lg 12 -->
		</div> <!-- end row -->
	</div> <!-- end container -->
</footer> <!-- end footer -->
{% endblock %}
