{% extends 'admin/header.html' %}
{% block content %}
 <div class="main-panel">
   <div class="content-wrapper">
     <div class="row">
       <div class="col-md-6 grid-margin stretch-card">
          <div class="card">
             <div class="card-body">
               <h4 class="card-title">Add Category</h4>
                 <form class="forms-sample" action="/addcategory" method="post" enctype="multipart/form-data">
                   <div class="form-group">
                     <label for="exampleInputUsername1">Category Name :</label>
                     <input type="text" name="nm" class="form-control" id="exampleInputUsername1" placeholder="Category Name" required>
                   </div>
                   <div class="form-group">
                     <label for="exampleInputPassword1">Category Image :</label>
                     <input type="file" name="file" class="form-control" id="exampleInputPassword1" placeholder="Image" required>
                   </div>
                    <button type="submit" class="btn btn-primary me-2">Submit</button>
                  </form>
                </div>
              </div>
            </div>
{% endblock %}
