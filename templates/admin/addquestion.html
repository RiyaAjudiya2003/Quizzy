{% extends 'admin/header.html' %}
{% block content %}
<div class="main-panel">
  <div class="content-wrapper">
    <div class="row">
      <div class="col-md-6 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Add Question</h4>
               <form action="/addquestion" method="post">
                  <div class="form-group">
                    <select name="list1" class="form-control">
                       <option>select category</option>
                          {% for row in cat %}
                             <option value="{{row.0}}">{{row.1}}</option>
                          {% endfor %}
                    </select>
                  </div>
            <div class="form-group">
              <label for="exampleTextarea1"> </label>
                 <textarea class="form-control" name="question" id="exampleTextarea1" rows="4" placeholder="Enter Question" required></textarea>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1"></label>
                 <input type="text" class="form-control" name="a" id="exampleInputPassword1" placeholder="Enter Option A" required>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword2"></label>
              <input type="text" class="form-control" name="b" id="exampleInputPassword2" placeholder="Enter Option B" required>
            </div>
             <div class="form-group">
               <label for="exampleInputPassword4"></label>
               <input type="text" class="form-control" name="c" id="exampleInputPassword3" placeholder="Enter Option C" required>
             </div>
             <div class="form-group">
               <label for="exampleInputPassword4"></label>
               <input type="text" class="form-control" name="d" id="exampleInputPassword4" placeholder="Enter Option D" required>
             </div>
             <div class="input-group">
               <div class="input-group-prepend">
                 <div class="form-group">
                   <select name="list2" class="form-control">
                      <option value="ans">Answer</option>
                      <option value="a">A</option>
                      <option value="b">B</option>
                      <option value="c">C</option>
                      <option value="d">D</option>
                   </select>
                 </div>
               </div>
             </div>
             <button type="submit" class="btn btn-primary me-2">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
