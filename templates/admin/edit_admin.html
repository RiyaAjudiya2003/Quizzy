{% extends 'admin/header.html' %}
{% block content %}
<div class="main-panel">
  <div class="content-wrapper">
    <div class="row">
      <div class="col-md-6 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Edit Admin</h4>
              <form class="forms-sample" action="{{ url_for('editadmin',id=data.0)}}" method="post">
                <input type="hidden" class="form-control" id="id"  name="id" value="{{data.0}}">
                  <div class="form-group">
                    <label for="exampleInputUsername1">Username</label>
                    <input type="text" class="form-control" id="exampleInputUsername1"  name="username" value="{{data.1}}" required>
                  </div>
                   <div class="form-group">
                     <label for="exampleInputPassword1">Password</label>
                     <input type="password" class="form-control" id="exampleInputPassword1"  name="password" value="{{data.2}}" required>
                   </div>
                    <button type="submit" class="btn btn-primary me-2">Update</button>
                   </form>
                </div>
              </div>
            </div>
          </div>
        </div>
{% endblock %}
