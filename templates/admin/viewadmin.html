{% extends 'admin/header.html' %}
 {% block content %}
<div class="main-panel">
 <div class="content-wrapper">
  <div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">View Admin</h4>
            <p class="card-description">
              <a class="nav-link" href="{{ url_for('addadmin')}}">Add Admin</a>
            </p>
             <div class="table-responsive">
               <table class="table table-hover">
                 <thead>
                   <tr>
                     <th>Id</th>
                     <th>Username</th>
                     <th>Password</th>
                     <th>Action</th>
                   </tr>
                 </thead>
                 <tbody>
                  {% for row in data %}
                    <tr>
                     <td>{{row.0}}</td>
                     <td>{{row.1}}</td>
                     <td>{{row.2}}</td>
                     <td>
                       <a href="{{ url_for('editadmin',id=row.0)}}" class="btn btn-primary btn-rounded btn-fw btn-sm">Edit</a>
                       <a href="{{ url_for('delete_admin',id=row.0)}}" class="btn btn-danger btn-sm">Delete</a></td>
                    </tr>
                  {% endfor %}
                 </tbody>
               </table>
             </div>
           </div>
{% endblock %}
